{% for guest in guests %}
<div class="table-row">
    <div class="table-cell py-4 px-6 w-4">
        <input type="checkbox" name="guest_ids" value="{{ guest.uuid }}">
    </div>
    <div class="table-cell py-4 px-6 w-4 text-left">
        {{ guest.name }}
        <button class="ml-3 py-1 px-2 shadow-md rounded-full text-white text-[10px] {{ 'bg-green-900' if guest.attending else 'bg-custom-red' }}">
            {{ 'Attending' if guest.attending else 'Not Attending' }}
        </button>
    </div>
</div>
{% endfor %}
